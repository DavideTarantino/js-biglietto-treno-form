<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- lLink al mio CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #B91450;">
    
    <!-- Link al JS di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    

    <main class="d-flex flex-column align-items-center bg-light rounded-5" style="height: 25vh; width: 70vw; margin: 0 auto;">
        <h2 class="text-center pb-3 text-uppercase">Calcola il prezzo del biglietto</h2>

        <div class="d-flex col-6 text-center gap-5 ">
            <div>
                <label for="nome" class="fs-5">Digita il tuo nome</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome e Cognome" required>
            </div>
            <div>
                <label for="chilometri" class="fs-5">Km da percorrere:</label>
                <input class="form-control" type="number" name="chilometri" id="chilometri" placeholder="0" min="1" required>
            </div>
            <div>
                <label for="eta" class="fs-5">Digita la tua et√†:</label>
                <input type="number" class="form-control"  id="eta" min="1" max="110" placeholder="0" required>
            </div>
        </div>
        <div class="d-flex flex-row gap-5 mt-3">
            <button onclick="genera()" class="btn bg-primary text-light">Genera</button>
            <button onclick="annulla()" class="btn bg-danger text-light">Annulla</button>
        </div>
    </main>
    <footer class="mt-5 d-flex flex-column align-items-center bg-light rounded-5" style="height: 25vh; width: 70vw; margin: 0 auto;">
        <div class="justify-content-center d-flex gap-5 mt-4">
            <div>
                <h4>NOME PASSEGGERO</h4>
                <p class="mt-4" id="outputnome"></p>
            </div>
            <div>
                <h4>Offerta</h4>
                <p class="mt-4" id="output-offerta"></p>
            </div>
            <div>
                <h4>Carrozza</h4>
                <p class="mt-4" id="output-carrozza"></p>
            </div>  
            <div>
                <h4>Codice CP</h4>
                <p class="mt-4" id="output-cp"></p>
            </div>
            <div>
                <h4>Prezzo del biglietto</h4>
                <p class="mt-4" id="output-prezzo"></p>
            </div>           
        </div>
    </footer>
    <script src="./home.js"></script>
</body>
</html>
